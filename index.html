                                 'next_monday', 'next_tuesday', 'next_wednesday', 'next_thursday', 'next_friday',
                                 'others', 'private', 'focus'];
                sections.forEach(section => {
                    const container = document.getElementById(section);
                    if (container) container.innerHTML = '';
                });

                const data = snapshot.val();
                if (data) {
                    Object.keys(data).forEach(id => {
                        const todo = data[id];
                        renderTodo(id, todo);
                    });
                }
            });

            // è¼‰å…¥å„²å­˜çš„æ—¥æœŸ
            loadWeekDates();
        }

        // æ›´æ–°é€±é–“æ—¥æœŸé¡¯ç¤º
        window.updateWeekDates = function(weekType) {
            const picker = document.getElementById(weekType === 'current' ? 'currentWeekPicker' : 'nextWeekPicker');
            const selectedDate = new Date(picker.value);
            
            if (isNaN(selectedDate.getTime())) return;

            // è¨ˆç®—è©²é€±çš„é€±ä¸€
            const dayOfWeek = selectedDate.getDay();
            const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // å¦‚æœæ˜¯é€±æ—¥ï¼Œå¾€å›æ¨6å¤©
            const monday = new Date(selectedDate);
            monday.setDate(selectedDate.getDate() + diff);

            // æ›´æ–°é€±ä¸€åˆ°é€±äº”çš„æ—¥æœŸé¡¯ç¤º
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const dayNames = ['é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”'];
            const prefix = weekType === 'current' ? 'current' : 'next';

            for (let i = 0; i < 5; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                document.getElementById(`${prefix}-${days[i]}`).textContent = `${dayNames[i]} (${dateStr})`;
            }

            // å„²å­˜æ—¥æœŸåˆ°è³‡æ–™åº«
            saveWeekDate(weekType, monday.toISOString());
        };

        // æ¸…ç©ºé€±é–“æ‰€æœ‰å¾…è¾¦
        window.clearWeek = async function(weekType) {
            if (!confirm(`ç¢ºå®šè¦æ¸…ç©º${weekType === 'current' ? 'ç•¶å‘¨' : 'ä¸‹å‘¨'}å¾…è¾¦çš„æ‰€æœ‰å…§å®¹å—ï¼Ÿ`)) return;

            if (!window.currentUser) return;
            const userId = window.currentUser.uid;

            // æ±ºå®šè¦æ¸…ç©ºçš„ sections
            const sections = weekType === 'current' 
                ? ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']
                : ['next_monday', 'next_tuesday', 'next_wednesday', 'next_thursday', 'next_friday'];

            // ç²å–æ‰€æœ‰å¾…è¾¦äº‹é …
            const todosRef = ref(database, `users/${userId}/todos`);
            const snapshot = await get(todosRef);
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                const deletePromises = [];

                // åˆªé™¤å±¬æ–¼è©²é€±çš„æ‰€æœ‰å¾…è¾¦äº‹é …
                Object.keys(data).forEach(id => {
                    if (sections.includes(data[id].section)) {
                        const todoRef = ref(database, `users/${userId}/todos/${id}`);
                        deletePromises.push(remove(todoRef));
                    }
                });

                await Promise.all(deletePromises);
            }

            // æ¸…é™¤æ—¥æœŸé¡¯ç¤º
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const dayNames = ['é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”'];
            const prefix = weekType === 'current' ? 'current' : 'next';

            for (let i = 0; i < 5; i++) {
                document.getElementById(`${prefix}-${days[i]}`).textContent = dayNames[i];
            }

            // æ¸…é™¤æ—¥æœŸé¸æ“‡å™¨
            const picker = document.getElementById(weekType === 'current' ? 'currentWeekPicker' : 'nextWeekPicker');
            picker.value = '';

            // åˆªé™¤å„²å­˜çš„æ—¥æœŸ
            const dateRef = ref(database, `users/${userId}/weekDates/${weekType}`);
            await remove(dateRef);

            // å¦‚æœæ˜¯æ¸…ç©ºç•¶å‘¨ï¼Œå°‡ä¸‹å‘¨ç§»è‡³ç•¶å‘¨
            if (weekType === 'current') {
                await moveNextWeekToCurrent();
            }
        };

        // å°‡ä¸‹å‘¨å¾…è¾¦ç§»è‡³ç•¶å‘¨
        async function moveNextWeekToCurrent() {
            if (!window.currentUser) return;
            const userId = window.currentUser.uid;

            const todosRef = ref(database, `users/${userId}/todos`);
            const snapshot = await get(todosRef);
            
            if (!snapshot.exists()) return;

            const data = snapshot.val();
            const updatePromises = [];
            
            // æ‰¾å‡ºæ‰€æœ‰ä¸‹å‘¨çš„å¾…è¾¦äº‹é …ï¼Œæ”¹ç‚ºç•¶å‘¨
            const nextWeekMap = {
                'next_monday': 'monday',
                'next_tuesday': 'tuesday',
                'next_wednesday': 'wednesday',
                'next_thursday': 'thursday',
                'next_friday': 'friday'
            };

            Object.keys(data).forEach(id => {
                const todo = data[id];
                if (nextWeekMap[todo.section]) {
                    const todoRef = ref(database, `users/${userId}/todos/${id}`);
                    updatePromises.push(set(todoRef, {
                        ...todo,
                        section: nextWeekMap[todo.section]
                    }));
                }
            });

            await Promise.all(updatePromises);

            // ç§»å‹•æ—¥æœŸé¡¯ç¤º
            const nextWeekPicker = document.getElementById('nextWeekPicker');
            const currentWeekPicker = document.getElementById('currentWeekPicker');
            
            if (nextWeekPicker.value) {
                currentWeekPicker.value = nextWeekPicker.value;
                updateWeekDates('current');
                
                // æ¸…ç©ºä¸‹å‘¨æ—¥æœŸ
                nextWeekPicker.value = '';
                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
                const dayNames = ['é€±ä¸€', 'é€±äºŒ', 'é€±ä¸‰', 'é€±å››', 'é€±äº”'];
                for (let i = 0; i < 5; i++) {
                    document.getElementById(`next-${days[i]}`).textContent = dayNames[i];
                }

                // æ›´æ–°å„²å­˜çš„æ—¥æœŸ
                const nextDateRef = ref(database, `users/${userId}/weekDates/next`);
                const nextDateSnapshot = await get(nextDateRef);
                if (nextDateSnapshot.exists()) {
                    const dateValue = nextDateSnapshot.val();
                    const currentDateRef = ref(database, `users/${userId}/weekDates/current`);
                    await set(currentDateRef, dateValue);
                    await remove(nextDateRef);
                }
            }
        }

        // å„²å­˜é€±é–“æ—¥æœŸ
        async function saveWeekDate(weekType, dateValue) {
            if (!window.currentUser) return;
            const userId = window.currentUser.uid;
            const dateRef = ref(database, `users/${userId}/weekDates/${weekType}`);
            await set(dateRef, dateValue);
        }

        // è¼‰å…¥é€±é–“æ—¥æœŸ
        async function loadWeekDates() {
            if (!window.currentUser) return;
            const userId = window.currentUser.uid;
            
            // è¼‰å…¥ç•¶å‘¨æ—¥æœŸ
            const currentDateRef = ref(database, `users/${userId}/weekDates/current`);
            const currentSnapshot = await get(currentDateRef);
            if (currentSnapshot.exists()) {
                const monday = new Date(currentSnapshot.val());
                document.getElementById('currentWeekPicker').value = monday.toISOString().split('T')[0];
                updateWeekDates('current');
            }

            // è¼‰å…¥ä¸‹å‘¨æ—¥æœŸ
            const nextDateRef = ref(database, `users/${userId}/weekDates/next`);
            const nextSnapshot = await get(nextDateRef);
            if (nextSnapshot.exists()) {
                const monday = new Date(nextSnapshot.val());
                document.getElementById('nextWeekPicker').value = monday.toISOString().split('T')[0];
                updateWeekDates('next');
            }
        }

        // æ¸²æŸ“å¾…è¾¦äº‹é …
        function renderTodo(id, todo) {
            const container = document.getElementById(todo.section);
            if (!container) return;

            const todoDiv = document.createElement('div');
            todoDiv.className = `todo-item ${todo.important ? 'important' : ''}`;
            todoDiv.draggable = true;
            todoDiv.dataset.id = id;

            todoDiv.innerHTML = `
                <span class="drag-handle">â‹®â‹®</span>
                <div class="todo-content">
                    <div class="todo-text">${escapeHtml(todo.text)}</div>
                    ${todo.note ? `<div class="note-text">ğŸ“ ${escapeHtml(todo.note)}</div>` : ''}
                </div>
                <div class="todo-actions">
                    <button class="action-btn" onclick="toggleImportant('${id}')">!</button>
                    <button class="action-btn" onclick="showNoteModal('${id}')">+</button>
                    <button class="action-btn" onclick="deleteTodo('${id}')">Ã—</button>
                </div>
            `;

            // æ‹–æ›³äº‹ä»¶
            todoDiv.addEventListener('dragstart', handleDragStart);
            todoDiv.addEventListener('dragend', handleDragEnd);

            container.appendChild(todoDiv);
        }

        // é¡¯ç¤ºæ–°å¢ Modal
        window.showAddModal = function(section) {
            window.currentAddSection = section;
            const modal = document.getElementById('addModal');
            const daySelect = document.getElementById('newTodoDay');
            
            if (section === 'weekly') {
                daySelect.classList.remove('hidden');
                // åªé¡¯ç¤ºç•¶å‘¨é¸é …
                daySelect.innerHTML = `
                    <option value="monday">é€±ä¸€</option>
                    <option value="tuesday">é€±äºŒ</option>
                    <option value="wednesday">é€±ä¸‰</option>
                    <option value="thursday">é€±å››</option>
                    <option value="friday">é€±äº”</option>
                `;
            } else if (section === 'nextweek') {
                daySelect.classList.remove('hidden');
                // åªé¡¯ç¤ºä¸‹å‘¨é¸é …
                daySelect.innerHTML = `
                    <option value="next_monday">é€±ä¸€</option>
                    <option value="next_tuesday">é€±äºŒ</option>
                    <option value="next_wednesday">é€±ä¸‰</option>
                    <option value="next_thursday">é€±å››</option>
                    <option value="next_friday">é€±äº”</option>
                `;
            } else {
                daySelect.classList.add('hidden');
            }
            
            document.getElementById('newTodoText').value = '';
            modal.classList.add('active');
        };

        // é—œé–‰æ–°å¢ Modal
        window.closeAddModal = function() {
            document.getElementById('addModal').classList.remove('active');
        };

        // æ–°å¢å¾…è¾¦äº‹é …
        window.addTodo = async function() {
            const text = document.getElementById('newTodoText').value.trim();
            if (!text) return;

            let section = window.currentAddSection;
            if (section === 'weekly' || section === 'nextweek') {
                section = document.getElementById('newTodoDay').value;
            }

            const userId = window.currentUser.uid;
            const todoId = Date.now().toString();
            const todoRef = ref(database, `users/${userId}/todos/${todoId}`);

            await set(todoRef, {
                text: text,
                section: section,
                important: false,
                note: '',
                createdAt: Date.now()
            });

            closeAddModal();
        };

        // æ¨™è¨˜é‡è¦
        window.toggleImportant = async function(id) {
            const userId = window.currentUser.uid;
            const todoRef = ref(database, `users/${userId}/todos/${id}`);
            const snapshot = await get(todoRef);
            
            if (snapshot.exists()) {
                const todo = snapshot.val();
                await set(todoRef, {
                    ...todo,
                    important: !todo.important
                });
            }
        };

        // é¡¯ç¤ºå‚™è¨» Modal
        window.showNoteModal = async function(id) {
            window.currentEditingId = id;
            const userId = window.currentUser.uid;
            const todoRef = ref(database, `users/${userId}/todos/${id}`);
            const snapshot = await get(todoRef);
            
            if (snapshot.exists()) {
                const todo = snapshot.val();
                document.getElementById('noteText').value = todo.note || '';
                document.getElementById('noteModal').classList.add('active');
            }
        };

        // é—œé–‰å‚™è¨» Modal
        window.closeNoteModal = function() {
            document.getElementById('noteModal').classList.remove('active');
        };

        // å„²å­˜å‚™è¨»
        window.saveNote = async function() {
            const note = document.getElementById('noteText').value.trim();
            const id = window.currentEditingId;
            const userId = window.currentUser.uid;
            const todoRef = ref(database, `users/${userId}/todos/${id}`);
            const snapshot = await get(todoRef);
            
            if (snapshot.exists()) {
                const todo = snapshot.val();
                await set(todoRef, {
                    ...todo,
                    note: note
                });
            }

            closeNoteModal();
        };

        // åˆªé™¤å¾…è¾¦äº‹é …
        window.deleteTodo = async function(id) {
            if (!confirm('æ˜¯å¦ç¢ºå®šåˆªé™¤ï¼Ÿ')) return;

            const userId = window.currentUser.uid;
            const todoRef = ref(database, `users/${userId}/todos/${id}`);
            await remove(todoRef);
        };

        // æ‹–æ›³è™•ç†
        let draggedElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
        }

        // ç‚ºæ‰€æœ‰å¯æ”¾ç½®å€åŸŸæ·»åŠ æ‹–æ›³äº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            const dropZones = document.querySelectorAll('.todo-list, .day-column');
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        });

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            if (this.classList.contains('day-column')) {
                this.classList.add('drag-over');
            }
            
            return false;
        }

        function handleDragLeave(e) {
            if (this.classList.contains('day-column')) {
                this.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();

            if (this.classList.contains('day-column')) {
                this.classList.remove('drag-over');
            }

            if (!draggedElement) return;

            const todoId = draggedElement.dataset.id;
            let newSection;

            if (this.classList.contains('day-column')) {
                newSection = this.dataset.day;
            } else if (this.classList.contains('todo-list')) {
                newSection = this.id;
            }

            if (newSection) {
                const userId = window.currentUser.uid;
                const todoRef = ref(database, `users/${userId}/todos/${todoId}`);
                const snapshot = await get(todoRef);
                
                if (snapshot.exists()) {
                    const todo = snapshot.val();
                    await set(todoRef, {
                        ...todo,
                        section: newSection
                    });
                }
            }

            return false;
        }

        // HTML è½‰ç¾©å‡½æ•¸
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // åˆå§‹åŒ–æ‹–æ›³åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            // æ‹–æ›³åŠŸèƒ½æœƒåœ¨è¼‰å…¥å¾…è¾¦äº‹é …æ™‚è‡ªå‹•è¨­ç½®
        });
    </script>
