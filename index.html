    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';

        import { getDatabase, ref, set, get, onValue, remove } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js';

        // Firebase ÈÖçÁΩÆ
        const firebaseConfig = {
            apiKey: "AIzaSyDeqJaIZ6L8oFO1xBumtPT93g9G9Dm2du8",
            authDomain: "mydashboard-8aa06.firebaseapp.com",
            databaseURL: "https://mydashboard-8aa06-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "mydashboard-8aa06",
            storageBucket: "mydashboard-8aa06.firebasestorage.app",
            messagingSenderId: "150879644790",
            appId: "1:150879644790:web:a070839e87f39f82fe8357"
        };

        // ÂàùÂßãÂåñ Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const database = getDatabase(app);
        const provider = new GoogleAuthProvider();

        // Ë®≠ÂÆöÊåÅ‰πÖÂåñÁôªÂÖ•Ôºà30Â§©Ôºâ
        setPersistence(auth, browserLocalPersistence);

        // ÂÖ®ÂüüËÆäÊï∏
        window.currentUser = null;
        window.currentEditingId = null;
        window.currentAddSection = null;
        window.currentEditingTodoId = null;

        // ÁôªÂÖ•ÂáΩÊï∏
        window.login = async function() {
            const errorMessage = document.getElementById('errorMessage');
            
            try {
                // ‰ΩøÁî® Google ÁôªÂÖ•
                const result = await signInWithPopup(auth, provider);
                window.currentUser = result.user;
                errorMessage.textContent = '';
            } catch (error) {
                console.error('ÁôªÂÖ•ÈåØË™§Ôºö', error);
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage.textContent = 'ÁôªÂÖ•Ë¶ñÁ™óÂ∑≤ÈóúÈñâ';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage.textContent = 'Ë´ãÂÖÅË®±ÂΩàÂá∫Ë¶ñÁ™ó‰ª•ÂÆåÊàêÁôªÂÖ•';
                } else {
                    errorMessage.textContent = 'ÁôªÂÖ•Â§±ÊïóÔºö' + error.message;
                }
            }
        };

        // ÁôªÂá∫ÂáΩÊï∏
        window.logout = async function() {
            await signOut(auth);
            window.currentUser = null;
            showLogin();
        };

        // Áõ£ËÅΩË™çË≠âÁãÄÊÖã
        onAuthStateChanged(auth, (user) => {
            if (user) {
                window.currentUser = user;
                showDashboard();
                loadTodos();
            } else {
                showLogin();
            }
        });

        // È°ØÁ§∫ÁôªÂÖ•È†ÅÈù¢
        function showLogin() {
            document.getElementById('loginContainer').style.display = 'flex';
            document.getElementById('dashboardContainer').classList.remove('active');
        }

        // È°ØÁ§∫ Dashboard
        function showDashboard() {
            document.getElementById('loginContainer').style.display = 'none';
            document.getElementById('dashboardContainer').classList.add('active');
        }

        // ËºâÂÖ•ÊâÄÊúâÂæÖËæ¶‰∫ãÈ†Ö
        function loadTodos() {
            if (!window.currentUser) return;

            const userId = window.currentUser.uid;
            const todosRef = ref(database, `users/${userId}/todos`);

            onValue(todosRef, (snapshot) => {
                // Ê∏ÖÁ©∫ÊâÄÊúâÂàóË°®
                const sections = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday', 
                                 'next_monday', 'next_tuesday', 'next_wednesday', 'next_thursday', 'next_friday',
                                 'others', 'private', 'focus'];
                sections.forEach(section => {
                    const container = document.getElementById(section);
                    if (container) container.innerHTML = '';
                });

                const data = snapshot.val();
                if (data) {
                    // ËΩâÊèõÊàêÈô£Âàó‰∏¶Êåâ order ÊéíÂ∫è
                    const todosArray = Object.keys(data).map(id => ({
                        id: id,
                        ...data[id]
                    }));
                    
                    // Êåâ order ÊéíÂ∫èÔºàÂ¶ÇÊûúÊ≤íÊúâ order Ââá‰ΩøÁî® createdAtÔºâ
                    todosArray.sort((a, b) => {
                        const orderA = a.order || a.createdAt || 0;
                        const orderB = b.order || b.createdAt || 0;
                        return orderA - orderB;
                    });
                    
                    // ‰æùÂ∫èÊ∏≤Êüì
                    todosArray.forEach(todo => {
                        renderTodo(todo.id, todo);
                    });
                }
            });

            // ËºâÂÖ•ÂÑ≤Â≠òÁöÑÊó•Êúü
            loadWeekDates();
        }

        // Êõ¥Êñ∞ÈÄ±ÈñìÊó•ÊúüÈ°ØÁ§∫
        window.updateWeekDates = function(weekType) {
            const picker = document.getElementById(weekType === 'current' ? 'currentWeekPicker' : 'nextWeekPicker');
            const selectedDate = new Date(picker.value);
            
            if (isNaN(selectedDate.getTime())) return;

            // Ë®àÁÆóË©≤ÈÄ±ÁöÑÈÄ±‰∏Ä
            const dayOfWeek = selectedDate.getDay();
            const diff = dayOfWeek === 0 ? -6 : 1 - dayOfWeek; // Â¶ÇÊûúÊòØÈÄ±Êó•ÔºåÂæÄÂõûÊé®6Â§©
            const monday = new Date(selectedDate);
            monday.setDate(selectedDate.getDate() + diff);

            // Êõ¥Êñ∞ÈÄ±‰∏ÄÂà∞ÈÄ±‰∫îÁöÑÊó•ÊúüÈ°ØÁ§∫
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const dayNames = ['ÈÄ±‰∏Ä', 'ÈÄ±‰∫å', 'ÈÄ±‰∏â', 'ÈÄ±Âõõ', 'ÈÄ±‰∫î'];
            const prefix = weekType === 'current' ? 'current' : 'next';

            for (let i = 0; i < 5; i++) {
                const date = new Date(monday);
                date.setDate(monday.getDate() + i);
                const dateStr = `${date.getMonth() + 1}/${date.getDate()}`;
                document.getElementById(`${prefix}-${days[i]}`).textContent = `${dayNames[i]} (${dateStr})`;
            }

            // ÂÑ≤Â≠òÊó•ÊúüÂà∞Ë≥áÊñôÂ∫´
            saveWeekDate(weekType, monday.toISOString());
        };

        // Ê∏ÖÁ©∫ÈÄ±ÈñìÊâÄÊúâÂæÖËæ¶
        window.clearWeek = async function(weekType) {
            if (!confirm(`Á¢∫ÂÆöË¶ÅÊ∏ÖÁ©∫${weekType === 'current' ? 'Áï∂Âë®' : '‰∏ãÂë®'}ÂæÖËæ¶ÁöÑÊâÄÊúâÂÖßÂÆπÂóéÔºü`)) return;

            if (!window.currentUser) return;
            const userId = window.currentUser.uid;

            // Ê±∫ÂÆöË¶ÅÊ∏ÖÁ©∫ÁöÑ sections
            const sections = weekType === 'current' 
                ? ['monday', 'tuesday', 'wednesday', 'thursday', 'friday']
                : ['next_monday', 'next_tuesday', 'next_wednesday', 'next_thursday', 'next_friday'];

            // Áç≤ÂèñÊâÄÊúâÂæÖËæ¶‰∫ãÈ†Ö
            const todosRef = ref(database, `users/${userId}/todos`);
            const snapshot = await get(todosRef);
            
            if (snapshot.exists()) {
                const data = snapshot.val();
                const deletePromises = [];

                // Âà™Èô§Â±¨ÊñºË©≤ÈÄ±ÁöÑÊâÄÊúâÂæÖËæ¶‰∫ãÈ†Ö
                Object.keys(data).forEach(id => {
                    if (sections.includes(data[id].section)) {
                        const todoRef = ref(database, `users/${userId}/todos/${id}`);
                        deletePromises.push(remove(todoRef));
                    }
                });

                await Promise.all(deletePromises);
            }

            // Ê∏ÖÈô§Êó•ÊúüÈ°ØÁ§∫
            const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
            const dayNames = ['ÈÄ±‰∏Ä', 'ÈÄ±‰∫å', 'ÈÄ±‰∏â', 'ÈÄ±Âõõ', 'ÈÄ±‰∫î'];
            const prefix = weekType === 'current' ? 'current' : 'next';

            for (let i = 0; i < 5; i++) {
                document.getElementById(`${prefix}-${days[i]}`).textContent = dayNames[i];
            }

            // Ê∏ÖÈô§Êó•ÊúüÈÅ∏ÊìáÂô®
            const picker = document.getElementById(weekType === 'current' ? 'currentWeekPicker' : 'nextWeekPicker');
            picker.value = '';

            // Âà™Èô§ÂÑ≤Â≠òÁöÑÊó•Êúü
            const dateRef = ref(database, `users/${userId}/weekDates/${weekType}`);
            await remove(dateRef);

            // Â¶ÇÊûúÊòØÊ∏ÖÁ©∫Áï∂Âë®ÔºåÂ∞á‰∏ãÂë®ÁßªËá≥Áï∂Âë®
            if (weekType === 'current') {
                await moveNextWeekToCurrent();
            }
        };

        // Â∞á‰∏ãÂë®ÂæÖËæ¶ÁßªËá≥Áï∂Âë®
        async function moveNextWeekToCurrent() {
            if (!window.currentUser) return;
            const userId = window.currentUser.uid;

            const todosRef = ref(database, `users/${userId}/todos`);
            const snapshot = await get(todosRef);
            
            if (!snapshot.exists()) return;

            const data = snapshot.val();
            const updatePromises = [];
            
            // ÊâæÂá∫ÊâÄÊúâ‰∏ãÂë®ÁöÑÂæÖËæ¶‰∫ãÈ†ÖÔºåÊîπÁÇ∫Áï∂Âë®
            const nextWeekMap = {
                'next_monday': 'monday',
                'next_tuesday': 'tuesday',
                'next_wednesday': 'wednesday',
                'next_thursday': 'thursday',
                'next_friday': 'friday'
            };

            Object.keys(data).forEach(id => {
                const todo = data[id];
                if (nextWeekMap[todo.section]) {
                    const todoRef = ref(database, `users/${userId}/todos/${id}`);
                    updatePromises.push(set(todoRef, {
                        ...todo,
                        section: nextWeekMap[todo.section]
                    }));
                }
            });

            await Promise.all(updatePromises);

            // ÁßªÂãïÊó•ÊúüÈ°ØÁ§∫
            const nextWeekPicker = document.getElementById('nextWeekPicker');
            const currentWeekPicker = document.getElementById('currentWeekPicker');
            
            if (nextWeekPicker.value) {
                currentWeekPicker.value = nextWeekPicker.value;
                updateWeekDates('current');
                
                // Ê∏ÖÁ©∫‰∏ãÂë®Êó•Êúü
                nextWeekPicker.value = '';
                const days = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday'];
                const dayNames = ['ÈÄ±‰∏Ä', 'ÈÄ±‰∫å', 'ÈÄ±‰∏â', 'ÈÄ±Âõõ', 'ÈÄ±‰∫î'];
                for (let i = 0; i < 5; i++) {
                    document.getElementById(`next-${days[i]}`).textContent = dayNames[i];
                }

                // Êõ¥Êñ∞ÂÑ≤Â≠òÁöÑÊó•Êúü
                const nextDateRef = ref(database, `users/${userId}/weekDates/next`);
                const nextDateSnapshot = await get(nextDateRef);
                if (nextDateSnapshot.exists()) {
                    const dateValue = nextDateSnapshot.val();
                    const currentDateRef = ref(database, `users/${userId}/weekDates/current`);
                    await set(currentDateRef, dateValue);
                    await remove(nextDateRef);
                }
            }
        }

        // ÂÑ≤Â≠òÈÄ±ÈñìÊó•Êúü
        async function saveWeekDate(weekType, dateValue) {
            if (!window.currentUser) return;
            const userId = window.currentUser.uid;
            const dateRef = ref(database, `users/${userId}/weekDates/${weekType}`);
            await set(dateRef, dateValue);
        }

        // ËºâÂÖ•ÈÄ±ÈñìÊó•Êúü
        async function loadWeekDates() {
            if (!window.currentUser) return;
            const userId = window.currentUser.uid;
            
            // ËºâÂÖ•Áï∂Âë®Êó•Êúü
            const currentDateRef = ref(database, `users/${userId}/weekDates/current`);
            const currentSnapshot = await get(currentDateRef);
            if (currentSnapshot.exists()) {
                const monday = new Date(currentSnapshot.val());
                document.getElementById('currentWeekPicker').value = monday.toISOString().split('T')[0];
                updateWeekDates('current');
            }

            // ËºâÂÖ•‰∏ãÂë®Êó•Êúü
            const nextDateRef = ref(database, `users/${userId}/weekDates/next`);
            const nextSnapshot = await get(nextDateRef);
            if (nextSnapshot.exists()) {
                const monday = new Date(nextSnapshot.val());
                document.getElementById('nextWeekPicker').value = monday.toISOString().split('T')[0];
                updateWeekDates('next');
            }
        }

        // Ê∏≤ÊüìÂæÖËæ¶‰∫ãÈ†Ö
        function renderTodo(id, todo) {
            const container = document.getElementById(todo.section);
            if (!container) return;

            const todoDiv = document.createElement('div');
            todoDiv.className = `todo-item ${todo.important ? 'important' : ''}`;
            todoDiv.draggable = true;
            todoDiv.dataset.id = id;

            todoDiv.innerHTML = `
                <span class="drag-handle">‚ãÆ‚ãÆ</span>
                <div class="todo-content">
                    <div class="todo-text">${escapeHtml(todo.text)}</div>
                    ${todo.note ? `<div class="note-text">üìù ${escapeHtml(todo.note)}</div>` : ''}
                </div>
                <div class="todo-actions">
                    <button class="action-btn" onclick="showEditModal('${id}')" title="Á∑®ËºØ">‚ãØ</button>
                    <button class="action-btn" onclick="toggleImportant('${id}')" title="Ê®ôË®òÈáçË¶Å">!</button>
                    <button class="action-btn" onclick="deleteTodo('${id}')" title="Âà™Èô§">√ó</button>
                </div>
            `;

            // ÊãñÊõ≥‰∫ã‰ª∂
            todoDiv.addEventListener('dragstart', handleDragStart);
            todoDiv.addEventListener('dragend', handleDragEnd);

            container.appendChild(todoDiv);
        }

        // È°ØÁ§∫Êñ∞Â¢û Modal
        window.showAddModal = function(section) {
            window.currentAddSection = section;
            window.selectedDay = null;
            const modal = document.getElementById('addModal');
            const dayButtonGroup = document.getElementById('dayButtonGroup');
            
            if (section === 'weekly') {
                dayButtonGroup.classList.remove('hidden');
                dayButtonGroup.innerHTML = `
                    <button class="day-button" data-day="monday">‰∏Ä</button>
                    <button class="day-button" data-day="tuesday">‰∫å</button>
                    <button class="day-button" data-day="wednesday">‰∏â</button>
                    <button class="day-button" data-day="thursday">Âõõ</button>
                    <button class="day-button" data-day="friday">‰∫î</button>

                // Ê∑ªÂä†ÊåâÈàïÈªûÊìä‰∫ã‰ª∂

                dayButtonGroup.querySelectorAll('.day-button').forEach(btn => {

        // ÈóúÈñâÊñ∞Â¢û Modal

        // Êñ∞Â¢ûÂæÖËæ¶‰∫ãÈ†Ö

        // È°ØÁ§∫Á∑®ËºØÂæÖËæ¶‰∫ãÈ†Ö Modal
        window.showEditModal = async function(id) {

        // ÈóúÈñâÁ∑®ËºØÂæÖËæ¶‰∫ãÈ†Ö Modal
        window.closeEditModal = function() {

        // ÂÑ≤Â≠òÁ∑®ËºØÁöÑÂæÖËæ¶‰∫ãÈ†Ö
        window.saveEditTodo = async function() {
            const newText = document.getElementById('editTodoText').value.trim();
            if (!newText) {
                alert('ÂæÖËæ¶‰∫ãÈ†Ö‰∏çËÉΩÁÇ∫Á©∫');

        // Âà™Èô§ÂæÖËæ¶‰∫ãÈ†Ö
        window.deleteTodo = async function(id) {
            if (!confirm('ÊòØÂê¶Á¢∫ÂÆöÂà™Èô§Ôºü')) return;

            const userId = window.currentUser.uid;

        // ÊãñÊõ≥ËôïÁêÜ
        let draggedElement = null;
        let afterElement = null;

        function handleDragStart(e) {
            draggedElement = this;
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-after');
            });
        }

        // ÁÇ∫ÊâÄÊúâÂèØÊîæÁΩÆÂçÄÂüüÊ∑ªÂä†ÊãñÊõ≥‰∫ã‰ª∂
        document.addEventListener('DOMContentLoaded', () => {
            const dropZones = document.querySelectorAll('.todo-list, .day-column');
            
            dropZones.forEach(zone => {
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];
            
            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;
                
                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';
            
            const container = this.classList.contains('day-column') ? 
                this.querySelector('.todo-list') : this;
            
            if (container) {
                afterElement = getDragAfterElement(container, e.clientY);
                
                // ÁßªÈô§ÊâÄÊúâËàäÁöÑÊ®ôË®ò
                document.querySelectorAll('.todo-item').forEach(item => {
                    item.classList.remove('drag-after');
                });
                
                // Ê∑ªÂä†Êñ∞Ê®ôË®ò
                if (afterElement) {
                    afterElement.classList.add('drag-after');
                }
            }
            
            if (this.classList.contains('day-column')) {
                this.classList.add('drag-over');
            }
            
            return false;
        }

        function handleDragLeave(e) {
            if (this.classList.contains('day-column')) {
                this.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();

            if (this.classList.contains('day-column')) {
                this.classList.remove('drag-over');
            }

            if (!draggedElement) return;

            const todoId = draggedElement.dataset.id;
            let newSection;
            let container;

            if (this.classList.contains('day-column')) {
                newSection = this.dataset.day;
                container = this.querySelector('.todo-list');
            } else if (this.classList.contains('todo-list')) {
                newSection = this.id;
                container = this;
            }

            if (newSection && container) {
                const userId = window.currentUser.uid;
                const todoRef = ref(database, `users/${userId}/todos/${todoId}`);
                const snapshot = await get(todoRef);
                
                if (snapshot.exists()) {
                    const todo = snapshot.val();
                    
                    // Ë®àÁÆóÊñ∞ÁöÑ order ÂÄº
                    let newOrder;
                    if (afterElement) {
                        const afterId = afterElement.dataset.id;
                        const afterTodoRef = ref(database, `users/${userId}/todos/${afterId}`);
                        const afterSnapshot = await get(afterTodoRef);
                        
                        if (afterSnapshot.exists()) {
                            const afterTodo = afterSnapshot.val();
                            // Áç≤ÂèñÂâç‰∏ÄÂÄãÂÖÉÁ¥†
                            const beforeElement = afterElement.previousElementSibling;
                            if (beforeElement && beforeElement !== draggedElement) {
                                const beforeId = beforeElement.dataset.id;
                                const beforeTodoRef = ref(database, `users/${userId}/todos/${beforeId}`);
                                const beforeSnapshot = await get(beforeTodoRef);
                                if (beforeSnapshot.exists()) {
                                    const beforeTodo = beforeSnapshot.val();
                                    newOrder = (beforeTodo.order + afterTodo.order) / 2;
                                } else {
                                    newOrder = afterTodo.order - 1;
                                }
                            } else {
                                newOrder = afterTodo.order - 1;
                            }
                        } else {
                            newOrder = Date.now();
                        }
                    } else {
                        // ÊîæÂú®ÊúÄÂæå
                        const items = container.querySelectorAll('.todo-item:not(.dragging)');
                        if (items.length > 0) {
                            const lastItem = items[items.length - 1];
                            const lastId = lastItem.dataset.id;
                            const lastTodoRef = ref(database, `users/${userId}/todos/${lastId}`);
                            const lastSnapshot = await get(lastTodoRef);
                            if (lastSnapshot.exists()) {
                                const lastTodo = lastSnapshot.val();
                                newOrder = lastTodo.order + 1;
                            } else {
                                newOrder = Date.now();
                            }
                        } else {
                            newOrder = Date.now();
                        }
                    }
                    
                    await set(todoRef, {
                        ...todo,
                        section: newSection,
                        order: newOrder
                    });
                }
            }

            // Ê∏ÖÁêÜÊ®ôË®ò
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-after');
            });

            return false;
        }

        // HTML ËΩâÁæ©ÂáΩÊï∏
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // ÂàùÂßãÂåñÊãñÊõ≥ÂäüËÉΩ
        document.addEventListener('DOMContentLoaded', () => {

        });
    </script>
