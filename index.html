        function calculateWorkingDays() {
            const days = [];
            let currentDate = new Date();
            currentDate.setHours(0, 0, 0, 0); // é‡ç½®æ™‚é–“ç‚ºç•¶å¤©00:00

            while (days.length < 10) {
                const dayOfWeek = currentDate.getDay();
                // 0 = é€±æ—¥, 6 = é€±å…­
                if (dayOfWeek !== 0 && dayOfWeek !== 6) {
                    days.push(new Date(currentDate));
                }
                currentDate.setDate(currentDate.getDate() + 1);
            }

            return days;
        }

        // æ ¼å¼åŒ–æ—¥æœŸç‚º YYYY-MM-DD
        function formatDate(date) {
            const year = date.getFullYear();
            const month = String(date.getMonth() + 1).padStart(2, '0');
            const day = String(date.getDate()).padStart(2, '0');
            return `${year}-${month}-${day}`;
        }

            const dayName = dayNames[date.getDay()];
            return `${month}/${day} (${dayName})`;
        }

        // è¼‰å…¥æ‰€æœ‰å¾…è¾¦äº‹é …
        async function loadTodos() {
            if (!window.currentUser) return;

            const userId = window.currentUser.uid;
            const todosRef = ref(database, `users/${userId}/todos`);

            // å…ˆåŸ·è¡Œæ•¸æ“šé·ç§»ï¼ˆåªåŸ·è¡Œä¸€æ¬¡ï¼‰
            await migrateOldTodos();

            onValue(todosRef, async (snapshot) => {
                // æ¸…ç©ºæ‰€æœ‰åˆ—è¡¨
                window.workingDays.forEach(date => {
                    const dateStr = formatDate(date);
                    const container = document.getElementById(dateStr);
                    if (container) container.innerHTML = '';
                });
                
                const othersContainer = document.getElementById('others');
                const focusContainer = document.getElementById('focus');
                if (othersContainer) othersContainer.innerHTML = '';

                const data = snapshot.val();
                if (data) {
                    // è½‰æ›æˆé™£åˆ—ä¸¦æŒ‰ order æ’åº
                    const todosArray = Object.keys(data).map(id => ({
                        id: id,
                        ...data[id]
                    }));

                    // æŒ‰ order æ’åºï¼ˆå¦‚æœæ²’æœ‰ order å‰‡ä½¿ç”¨ createdAtï¼‰
                    todosArray.sort((a, b) => {
                        const orderA = a.order || a.createdAt || 0;
                        const orderB = b.order || b.createdAt || 0;
                        return orderA - orderB;
                    });

                    // ç§»å‹•éæœŸä»»å‹™åˆ°ä»Šå¤©ï¼ˆåªåœ¨åˆæ¬¡è¼‰å…¥æ™‚åŸ·è¡Œï¼‰
                    if (!window.expiredTasksMoved) {

                        window.expiredTasksMoved = true;

                    // ä¾åºæ¸²æŸ“
                    todosArray.forEach(todo => {
                        renderTodo(todo.id, todo);
                    });
                }
            });
        }

        async function migrateOldTodos() {
            if (!window.currentUser) return;
            
            const userId = window.currentUser.uid;
            const migrationFlagRef = ref(database, `users/${userId}/migrated`);
            const migrationSnapshot = await get(migrationFlagRef);

            if (migrationSnapshot.exists()) return;

                await set(migrationFlagRef, true);
                return;
            }

            const data = snapshot.val();
            const updatePromises = [];

            // èˆŠçš„ section åç¨±
            const oldSections = ['monday', 'tuesday', 'wednesday', 'thursday', 'friday',
                'next_monday', 'next_tuesday', 'next_wednesday', 'next_thursday', 'next_friday'];

            Object.keys(data).forEach(id => {
                const todo = data[id];
                if (oldSections.includes(todo.section)) {
                    const todoRef = ref(database, `users/${userId}/todos/${id}`);
                    updatePromises.push(set(todoRef, {
                        ...todo,
                        section: 'focus' // ç§»è‡³é­”æ³•ç ”ç©¶
                    }));
                }
            });

            if (updatePromises.length > 0) {
                await Promise.all(updatePromises);
                console.log(`å·²å°‡ ${updatePromises.length} å€‹èˆŠä»»å‹™ç§»è‡³é­”æ³•ç ”ç©¶å€å¡Š`);
            }

            // æ¨™è¨˜ç‚ºå·²é·ç§»
            await set(migrationFlagRef, true);
        }

        // ç§»å‹•éæœŸä»»å‹™åˆ°ä»Šå¤©
        async function moveExpiredTasksToToday(todosArray) {
            if (!window.currentUser) return;
            if (window.workingDays.length === 0) return;

            const userId = window.currentUser.uid;
            const today = formatDate(window.workingDays[0]);
            const updatePromises = [];

            todosArray.forEach(todo => {
                // æª¢æŸ¥æ˜¯å¦ç‚ºæ—¥æœŸæ ¼å¼çš„ section (YYYY-MM-DD)
                if (/^\d{4}-\d{2}-\d{2}$/.test(todo.section)) {
                    const todoDate = new Date(todo.section);
                    const todayDate = new Date(today);
                    
                    // å¦‚æœä»»å‹™æ—¥æœŸæ—©æ–¼ä»Šå¤©ï¼Œç§»è‡³ä»Šå¤©
                    if (todoDate < todayDate) {
                        const todoRef = ref(database, `users/${userId}/todos/${todo.id}`);
                        updatePromises.push(set(todoRef, {
                            ...todo,
                            section: today
                        }));
                    }
                }
            });

            if (updatePromises.length > 0) {
                await Promise.all(updatePromises);
                console.log(`å·²å°‡ ${updatePromises.length} å€‹éæœŸä»»å‹™ç§»è‡³ä»Šå¤©`);
            }
        }

        // èˆŠçš„æ—¥æœŸé¸æ“‡åŠŸèƒ½å·²ç§»é™¤ï¼Œå› ç‚ºç¾åœ¨ä½¿ç”¨è‡ªå‹•æ—¥æœŸé¡¯ç¤º

        let afterElement = null;
        let dropSuccessful = false;
        let originalParent = null;
        let originalNextSibling = null;

        function handleDragStart(e) {
            draggedElement = this;
            dropSuccessful = false;
            
            // è¨˜éŒ„åŸå§‹ä½ç½®
            originalParent = this.parentElement;
            originalNextSibling = this.nextElementSibling;
            
            this.classList.add('dragging');
            e.dataTransfer.effectAllowed = 'move';
            e.dataTransfer.setData('text/html', this.innerHTML);
        }

        function handleDragEnd(e) {
            this.classList.remove('dragging');
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-after');
            });
            
            // å¦‚æœæ‹–æ›³æ²’æœ‰æˆåŠŸæ”¾ç½®ï¼Œæ¢å¾©å…ƒç´ åˆ°åŸå§‹ä½ç½®
            if (!dropSuccessful) {
                console.log('æ‹–æ›³æœªå®Œæˆï¼Œæ¢å¾©ä»»å‹™åˆ°åŸä½');
                
                // å¦‚æœå…ƒç´ ä¸åœ¨åŸå§‹çˆ¶å®¹å™¨ä¸­ï¼Œå°‡å…¶æ¢å¾©
                if (originalParent && draggedElement) {
                    // æª¢æŸ¥å…ƒç´ æ˜¯å¦é‚„åœ¨ DOM ä¸­
                    if (!draggedElement.parentElement) {
                        // å…ƒç´ å·²å¾ DOM ä¸­ç§»é™¤ï¼Œéœ€è¦æ¢å¾©
                        if (originalNextSibling && originalNextSibling.parentElement === originalParent) {
                            originalParent.insertBefore(draggedElement, originalNextSibling);
                        } else {
                            originalParent.appendChild(draggedElement);
                        }
                        console.log('ä»»å‹™å·²æ¢å¾©åˆ°åŸå§‹ä½ç½®');
                    } else if (draggedElement.parentElement !== originalParent) {
                        // å…ƒç´ åœ¨éŒ¯èª¤çš„ä½ç½®ï¼Œç§»å›åŸä½
                        if (originalNextSibling && originalNextSibling.parentElement === originalParent) {
                            originalParent.insertBefore(draggedElement, originalNextSibling);
                        } else {
                            originalParent.appendChild(draggedElement);
                        }
                        console.log('ä»»å‹™å·²å¾éŒ¯èª¤ä½ç½®æ¢å¾©åˆ°åŸä½');
                    }
                }
            }
            
            // é‡ç½®ç‹€æ…‹
            draggedElement = null;
            originalParent = null;
            originalNextSibling = null;
            dropSuccessful = false;
        }

        // ç‚ºæ‰€æœ‰å¯æ”¾ç½®å€åŸŸæ·»åŠ æ‹–æ›³äº‹ä»¶
        function initializeDragAndDrop() {
            // ç§»é™¤èˆŠçš„äº‹ä»¶ç›£è½å™¨ï¼ˆå¦‚æœæœ‰çš„è©±ï¼‰
            const dropZones = document.querySelectorAll('.todo-list, .day-column, .section');

            dropZones.forEach(zone => {
                // ç§»é™¤èˆŠçš„ç›£è½å™¨
                zone.removeEventListener('dragover', handleDragOver);
                zone.removeEventListener('drop', handleDrop);
                zone.removeEventListener('dragleave', handleDragLeave);

                // æ·»åŠ æ–°çš„ç›£è½å™¨
                zone.addEventListener('dragover', handleDragOver);
                zone.addEventListener('drop', handleDrop);
                zone.addEventListener('dragleave', handleDragLeave);
            });
        }

        // åˆå§‹åŒ–æ™‚ç¶å®šäº‹ä»¶
        document.addEventListener('DOMContentLoaded', () => {
            initializeDragAndDrop();
        });

        function getDragAfterElement(container, y) {
            const draggableElements = [...container.querySelectorAll('.todo-item:not(.dragging)')];

            return draggableElements.reduce((closest, child) => {
                const box = child.getBoundingClientRect();
                const offset = y - box.top - box.height / 2;

                if (offset < 0 && offset > closest.offset) {
                    return { offset: offset, element: child };
                } else {
                    return closest;
                }
            }, { offset: Number.NEGATIVE_INFINITY }).element;
        }

        function handleDragOver(e) {
            e.preventDefault();
            e.dataTransfer.dropEffect = 'move';

            let container;
            if (this.classList.contains('day-column')) {
                container = this.querySelector('.todo-list');
            } else if (this.classList.contains('section')) {
                container = this.querySelector('.todo-list');
            } else if (this.classList.contains('todo-list')) {
                container = this;
            }

            if (container) {
                afterElement = getDragAfterElement(container, e.clientY);

                // ç§»é™¤æ‰€æœ‰èˆŠçš„æ¨™è¨˜
                document.querySelectorAll('.todo-item').forEach(item => {
                    item.classList.remove('drag-after');
                });

                // æ·»åŠ æ–°æ¨™è¨˜
                if (afterElement) {
                    afterElement.classList.add('drag-after');
                }
            }

            if (this.classList.contains('day-column')) {
                this.classList.add('drag-over');
            }

            return false;
        }

        function handleDragLeave(e) {
            if (this.classList.contains('day-column')) {
                this.classList.remove('drag-over');
            }
        }

        async function handleDrop(e) {
            e.stopPropagation();
            e.preventDefault();

            if (this.classList.contains('day-column')) {
                this.classList.remove('drag-over');
            }

            if (!draggedElement) return;

            const todoId = draggedElement.dataset.id;
            let newSection;
            let container;

            if (this.classList.contains('day-column')) {
                newSection = this.dataset.day;
                container = this.querySelector('.todo-list');
            } else if (this.classList.contains('todo-list')) {
                newSection = this.id;
                container = this;
            } else if (this.classList.contains('section')) {
                // è™•ç†æ‹–æ›³åˆ° .section å…ƒç´ ï¼ˆothers, private, focusï¼‰
                newSection = this.dataset.section;
                container = this.querySelector('.todo-list');
            }

            if (newSection && container) {
                // åªæœ‰åœ¨æ‰¾åˆ°æœ‰æ•ˆçš„ç›®æ¨™ä½ç½®æ™‚æ‰æ¨™è¨˜ç‚ºæˆåŠŸ
                dropSuccessful = true;
                const userId = window.currentUser.uid;
                const todoRef = ref(database, `users/${userId}/todos/${todoId}`);
                const snapshot = await get(todoRef);

                if (snapshot.exists()) {
                    const todo = snapshot.val();

                    // è¨ˆç®—æ–°çš„ order å€¼
                    let newOrder;
                    if (afterElement) {
                        const afterId = afterElement.dataset.id;
                        const afterTodoRef = ref(database, `users/${userId}/todos/${afterId}`);
                        const afterSnapshot = await get(afterTodoRef);

                        if (afterSnapshot.exists()) {
                            const afterTodo = afterSnapshot.val();
                            // ç²å–å‰ä¸€å€‹å…ƒç´ ï¼ˆæ’é™¤æ­£åœ¨æ‹–æ›³çš„å…ƒç´ ï¼‰
                            let beforeElement = afterElement.previousElementSibling;
                            // å¦‚æœå‰ä¸€å€‹å…ƒç´ æ˜¯æ­£åœ¨æ‹–æ›³çš„å…ƒç´ ï¼Œå†å¾€å‰æ‰¾ä¸€å€‹
                            while (beforeElement && beforeElement === draggedElement) {
                                beforeElement = beforeElement.previousElementSibling;
                            }

                            if (beforeElement) {
                                const beforeId = beforeElement.dataset.id;
                                const beforeTodoRef = ref(database, `users/${userId}/todos/${beforeId}`);
                                const beforeSnapshot = await get(beforeTodoRef);
                                if (beforeSnapshot.exists()) {
                                    const beforeTodo = beforeSnapshot.val();
                                    // ç¢ºä¿ order å€¼å­˜åœ¨ï¼Œå¦å‰‡ä½¿ç”¨ createdAt æˆ–ç•¶å‰æ™‚é–“
                                    const beforeOrder = beforeTodo.order || beforeTodo.createdAt || Date.now();
                                    const afterOrder = afterTodo.order || afterTodo.createdAt || Date.now();
                                    newOrder = (beforeOrder + afterOrder) / 2;
                                } else {
                                    const afterOrder = afterTodo.order || afterTodo.createdAt || Date.now();
                                    newOrder = afterOrder - 1;
                                }
                            } else {
                                // æ²’æœ‰å‰ä¸€å€‹å…ƒç´ ï¼Œæ”¾åœ¨ afterElement ä¹‹å‰
                                const afterOrder = afterTodo.order || afterTodo.createdAt || Date.now();
                                newOrder = afterOrder - 1;
                            }
                        } else {
                            newOrder = Date.now();
                        }
                    } else {
                        // æ”¾åœ¨æœ€å¾Œ
                        const items = [...container.querySelectorAll('.todo-item:not(.dragging)')];
                        if (items.length > 0) {
                            const lastItem = items[items.length - 1];
                            const lastId = lastItem.dataset.id;
                            const lastTodoRef = ref(database, `users/${userId}/todos/${lastId}`);
                            const lastSnapshot = await get(lastTodoRef);
                            if (lastSnapshot.exists()) {
                                const lastTodo = lastSnapshot.val();
                                // ç¢ºä¿ order å€¼å­˜åœ¨
                                const lastOrder = lastTodo.order || lastTodo.createdAt || Date.now();
                                newOrder = lastOrder + 1;
                            } else {
                                newOrder = Date.now();
                            }
                        } else {
                            newOrder = Date.now();
                        }
                    }

                    await set(todoRef, {
                        ...todo,
                        section: newSection,
                        order: newOrder
                    });
                }
            }

            // æ¸…ç†æ¨™è¨˜
            document.querySelectorAll('.todo-item').forEach(item => {
                item.classList.remove('drag-after');
            });

            return false;
        }

        // HTML è½‰ç¾©å‡½æ•¸
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // å°‡æ–‡æœ¬ä¸­çš„ URL è½‰æ›ç‚ºè¶…é€£çµ
        function linkifyUrls(text) {
            // URL æ­£å‰‡è¡¨é”å¼
            const urlRegex = /(https?:\/\/[^\s]+)/g;
            // å…ˆè½‰ç¾© HTML
            const escapedText = escapeHtml(text);
            // å°‡ URL æ›¿æ›ç‚ºè¶…é€£çµ
            return escapedText.replace(urlRegex, function(url) {
                return '<a href="' + url + '" target="_blank" style="color: #daa520; text-decoration: underline;">' + url + '</a>';
            });
        }

        // åˆå§‹åŒ–æ‹–æ›³åŠŸèƒ½
        document.addEventListener('DOMContentLoaded', () => {
            // æ‹–æ›³åŠŸèƒ½æœƒåœ¨è¼‰å…¥å¾…è¾¦äº‹é …æ™‚è‡ªå‹•è¨­ç½®
        });
    </script>
